<div class="container">
  <div>
    <h2 class="text-center">Modifier un Cours</h2>
  </div>

  <form (ngSubmit)="updateCours()">
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Cours</label>
      <input type="text" [(ngModel)]="currentCours.id" name="id" class="form-control" readonly>
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Titre du Cours</label>
      <input type="text" [(ngModel)]="currentCours.title" name="title" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Contenu du Cours</label>
      <textarea [(ngModel)]="currentCours.content" name="content" class="form-control"></textarea>
    </div>

    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Durée (en heures)</label>
      <input type="number" [(ngModel)]="currentCours.duration" name="duration" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>URL de la vidéo</label>
      <input type="text" [(ngModel)]="currentCours.videoUrl" name="videoUrl" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Matière</label>
      <select class="form-control" id="idMatiere" name="idMatiere" [(ngModel)]="updatedMatiereId">
        <option *ngFor="let matiere of matieres" [value]="matiere.id">
          {{matiere.name}}
        </option>
      </select>
    </div>

    <div class="mt-2">
      <button type="submit" class="btn btn-success">Modifier</button>
    </div>
  </form>
</div>
