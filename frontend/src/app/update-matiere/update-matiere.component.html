<form>
    <div [hidden]="ajout">
        <label>ID Matière</label>
        <input type="text" [readonly]="!ajout" [(ngModel)]="matiere.id" name="idMatiere" class="form-control w-25">
    </div>
    <div>
        <label>Nom Matière</label>
        <input type="text" [(ngModel)]="matiere.name" name="name" class="form-control" placeholder="Entrez le nom de la matière...">
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!matiere.name" class="btn btn-success" (click)="saveMatiere()">
            {{ ajout ? 'Ajouter' : 'Modifier' }}
        </button>
    </div>
</form>
