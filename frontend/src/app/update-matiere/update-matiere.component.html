<form (ngSubmit)="saveMatiere()">
    <div class="form-group" [hidden]="ajout">
      <label>ID Matière</label>
      <input type="text" [(ngModel)]="matiere.id" name="id" class="form-control" [readonly]="!ajout">
    </div>
  
    <div class="form-group">
        <label>Code</label>
      <input type="text" [(ngModel)]="matiere.code" name="code" class="form-control" placeholder="Entrez un code de matière..." required>
    </div>
  
    <div class="form-group">
      <label>Nom Matière</label>
      <input type="text" [(ngModel)]="matiere.name" name="name" class="form-control" placeholder="Entrez un nom de matière..." required>
    </div>
  
    <div class="form-group">
      <label>Description</label>
      <textarea [(ngModel)]="matiere.description" name="description" class="form-control" placeholder="Entrez une description de matière..." required></textarea>
    </div>
  
    <div class="form-group">
      <label>Nom de l'enseignant</label>
      <input type="text" [(ngModel)]="matiere.teacherName" name="teacherName" class="form-control" placeholder="Entrez un nom d'enseignant de matière..." required>
    </div>
  
    <button type="submit" class="btn btn-success mt-2">
      {{ ajout ? 'Ajouter' : 'Modifier' }}
    </button>
</form>
